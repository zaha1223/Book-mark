<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>BOOK-MARK</title>
  </head>
  <body>
    <div class="error-box">
      <h1 class="erroe-title">Ma'lumotlar noto'g'ri kiritilgan</h1>
    </div>
    <div class="form__wrapper">
      <a href="./index.html" class="site-logo-link">
        <img class="site-logo" src="./imgs/site-logo.svg" alt="site-logo" />
      </a>
      <form class="login-form">
        <input
          type="text"
          class="login-form__user-name"
          placeholder="USERNAME"
        />
        <input
          type="password"
          class="login-form__user-password"
          placeholder="PASSWORD"
        />
        <button class="login-form__btn" type="submit">LOGIN</button>
      </form>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
