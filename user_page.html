<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BOOK-shelter</title>
  </head>
  <body>
    <div class="container">
      <div class="site-header">
        <a href="./user_page.html" class="site-header__logo-link">
          <img
            src="./imgs/site-logo2.svg"
            alt="site-logo__black"
            class="site-header__logo-img"
          />
        </a>
        <form class="search-form">
          <input
            class="search-form__inpt"
            type="text"
            placeholder="Search books"
          />
        </form>
        <button onclick="logOut()" class="logout-btn">LOGOUT</button>
      </div>
      <div class="results">
        <p class="result-text">Showing (18) Result(s)</p>
        <button class="order-btn">Order by newest</button>
      </div>
      <div class="books-for-user">
        <div class="user-bookmarks">
          <h2 class="bookmark-title">Bookmarks</h2>
          <p class="bookmark-text">
            If you don’t like to read, you haven’t found the right book
          </p>
          <ul class="bookmark-list"></ul>
        </div>
        <div class="books-to-read">
          <ul class="list"></ul>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <div class="modal"></div>
  </body>
</html>
